<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon_created_by_logaster.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Coca Cola Website</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header class="animate__animated animate__fadeIn">
            <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox animate__animated animate__bounceIn">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque enim obcaecati
                sunt minus impedit sit omnis rerum, vel recusandae dolor? Rerum placeat minima
                officia velit dolores quis quod nisi nam.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox animate__animated animate__bounceIn">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/cocacola1.png" alt="1"></div>
                    <div class="swiper-slide"><img src="img/cocacola2.png" alt="2"></div>
                    <div class="swiper-slide"><img src="img/cocacola3.png" alt="3"></div>
                    <div class="swiper-slide"><img src="img/cocacola4.png" alt="4"></div>
                    <div class="swiper-slide"><img src="img/cocacola5.png" alt="5"></div>
                    <div class="swiper-slide"><img src="img/cocacola6.png" alt="6"></div>
                    </div>
                </div>
            </div>

        </div>
        <ul class="sci">
            <li class="animate__animated animate__bounceIn"><a href=""><img src="img/facebook.png" alt=""></a></li>
            <li class="animate__animated animate__bounceIn"><a href=""><img src="img/twitter.png" alt=""></a></li>
            <li class="animate__animated animate__bounceIn"><a href=""><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
